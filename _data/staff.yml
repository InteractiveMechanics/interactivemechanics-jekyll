  - name:       Michael Tedeschi
    title:      Owner, Creative Director
    color:      '#CFDCE4'
    bio:        "With years of interactive design experience and creative direction, Michael Tedeschi has worked with several interactive and user experience design teams before forming Interactive Mechanics. He is responsible for the overall creative direction of each project and works closely with his clients to develop compelling stories. Michael specializes in art direction, front-end development, and user experience for digital projects, and is an active public speaker."
    thumb:      '/images/staff/thumb_tedeschi.jpg'
    image:      '/images/staff/large_tedeschi.jpg'
    twitter:
        url:    https://twitter.com/mike_tedeschi
        handle: '@mike_tedeschi'


  - name:       Amelia Longo
    title:      Director of Strategic Initiatives
    color:      '#CED2DB'
    bio:        "Amelia has worked in business development, events, and community management in the tech and arts and culture sectors for almost a decade. She previously worked with GIS B-Corp Azavea and with SecondMuse, where she supported Al Jazeera's Media in Context Hackathon and the NASA Space Apps Challenge, as well as with the Annenberg Center, FringeArts, Apiary Magazine, and the Mural Arts Program. She also writes for the stage, volunteers with Mighty Writers, and serves on the boards of Camp Sojourner, the La Salle University Art Museum, and the Raven Society at the Free Library of Philadelphia."
    thumb:      '/images/staff/thumb_longo.jpg'
    image:      '/images/staff/large_longo.jpg'
    twitter:
        url:    https://twitter.com/ameliaexmachina
        handle: '@ameliaexmachina'


  - name:       Jeff Majek
    title:      Senior UI Engineer
    color:      '#E0E1E5'
    bio:        "Jeff has a strong background in full-stack web development and user experience. After graduating with a degree in Computer Science from Rowan University, Jeff worked with the Internet Video Archive, where he maintained consumer and internal apps and sites. He attends local hackathons and development events, and was a key contributor to WaterSafe at Random Hacks of Kindness, an open source tool to inform citizens about the safety of their drinking water."
    thumb:      '/images/staff/thumb_majek.jpg'
    image:      '/images/staff/large_majek.jpg'
    twitter:    
        url:    https://twitter.com/jmaj
        handle: '@jmaj'


  - name:       Christina Deemer
    title:      UX Developer
    color:      '#D1D8E0'
    bio:        "Christina is a student in the Web Design and Development Certificate Program at the University of the Arts and an active student, TA, and volunteer with Girl Develop It Philly. She was a 2015 Code for Philly Open Source Mentorship Program fellow and has participated in the LadyHacks hackathon. She was awarded an O'Reilly Diversity and Inclusion Scholarship to attend the Fluent Conference in San Francisco in 2016. Prior to joining Interactive Mechanics, Christina spent more than a decade in fundraising and arts management, working with some of Philadelphia's most prestigious cultural institutions."
    thumb:      '/images/staff/thumb_deemer.jpg'
    image:      '/images/staff/large_deemer.jpg'
    twitter:    
        url:    https://twitter.com/cahdeemer
        handle: '@cahdeemer'

  - name:       Tara Espenshade
    title:      Interactive Designer
    color:      '#BDBCBA'
    bio:        "Tara has worked in design for over a decade and holds a bachelor's degree in Animation with a Concentration in Graphic Design from the Maryland Institute College of Art. She began her career as an interactive designer in Philadelphia, where she had the opportunity to work with internationally recognized cultural institutions and non-profits on a variety of projects. After freelancing as a graphic designer and creative director in Austin, Texas, Tara returned to the northeast to escape the heat and follow her passion of creating art with a mission to do good in the world."
    thumb:      '/images/staff/thumb_espenshade.jpg'
    image:      '/images/staff/large_espenshade.jpg'

  - name:       Amber Reeves
    title:      Project Manager
    color:      '#efece4'
    bio:        "Amber started her career with ten toes in ten different pools, from hairdressing to photography to content writing. After receiving a degree in Anthropology from Temple University, she pursued her interest in building digital experiences through Girl Develop It's coding and user experience classes. For the past four years, her passion for creative teams and all things organized has allowed her to manage digital projects for clients in a variety of industries including higher education and the non-profit sector."
    thumb:      '/images/staff/thumb_reeves.jpg'
    image:      '/images/staff/large_reeves.jpg'
    twitter:    
        url:    https://twitter.com/amberastronaut
        handle: '@amberastronaut'

  - name:       LaNeshe Miller-White
    title:      Marketing Manager
    color:      '#6F7571'
    inverse:    true
    bio:        "LaNeshe Miller-White is a graduate of Temple University's School of Communications and Theatre. She previously worked as the Marketing Manager for the Painted Bride Art Center and has many years of arts marketing experience. She is also the co-founder and producer of Theatre in the X. She has a passion for art for social change and providing art access to non-traditional audiences. LaNeshe specializes in social media, blogging, and influencer marketing."
    thumb:      '/images/staff/thumb_miller.jpg'
    image:      '/images/staff/large_miller.jpg'
    twitter:    
        url:    https://twitter.com/nesheaholic
        handle: '@nesheaholic'

