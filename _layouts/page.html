---
layout:     default
---

<section class="page-title">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="row">
            <div class="col-md-8">{% if page.summary %}<h2>{{ page.summary }} {% include icons/icon_endnote.html %}</h2>{% endif %}</div>
            {% if page.callout %}
                <div class="col-md-4">
                    <div class="callout">
                        <h5>{{ page.callout.title }}</h5>
                        {{ page.callout.body | markdownify }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</section>

{{ content }}
