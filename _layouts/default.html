<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">

    <meta name="p:domain_verify" content="9913a0f3e8a64539388abe3a5f299e6a"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:image" content="{{ "/images/icons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
    <meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}">

    <title>
        {% if page.title %}
            {{ page.title }} - {{ site.title }}
        {% else %}
            {{ site.title }} - {{ site.description }}
        {% endif %}
    </title>
    <script src="https://use.typekit.net/dau5muz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
 
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <link rel="apple-touch-icon" href="{{ "/images/icons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ "/images/icons/64_favicon.png" | prepend: site.baseurl }}">

    <link href="{{ "/css/lib/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/lib/pygments.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
</head>
<body {% if page.path == "index.html" %} class="homepage" {% endif %}>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-28789452-1', 'auto');
      ga('send', 'pageview');
    
    </script>
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ "/js/lib/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
</body>
</html>
